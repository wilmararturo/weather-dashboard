<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="d-flex w-100 order-0">
                <h1 class="navbar-brand text-center w-100">Weather Dashboard</h1>

            </div>

        </nav>
        <div class="row">

            <div class="sidebar col-3">
                <form>
                    <div class="form-row">
                        <div class="col-auto">
                            <label for="cityNameInput">Search for a City:</label>
                        </div>
                        <div class="col-auto input-group">
                            <input type="text" class="form-control" id="cityNameInput" placeholder="City Name">
                            <button type="submit" class="btn btn-primary">
                                <span class="fa fa-search"></span>
                            </button>
                        </div>
                    </div>

                </form>
                <div id="city-list">
                    <button class="cityname col-auto" data-city="New York">New York</button><br>
                    <button class="cityname col-auto" data-city="Chicago">Chicago</button><br>
                    <button class="cityname col-auto" data-city="Charleston">Charleston</button><br>

                </div>
            </div>
            <div class="main col-6">
                <p class="lorem">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati facere sint
                    corporis optio error architecto quam provident perspiciatis, ab, ea fuga, totam tempore iusto.
                    Libero velit doloribus vel iusto molestias.</p>
            </div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
